<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div id="wrapper">
      <div id="header">
        <h1>My Todo List</h1>
        <div id="addTodo"><button>Add Todo</button></div>
      </div>

      <div id="sidebar">
        <h2>Tasks</h2>
        <div id="when">
          <li class="when">
            <div class="calendar today">
              <img src="images/calendar.png" alt="" /> Today
            </div>
          </li>
          <li class="when">
            <div class="calendar thisWeek">
              <img src="images/calendar.png" alt="" /> This Week
            </div>
          </li>
          <li class="when">
            <div class="calendar thisMonth">
              <img src="images/calendar.png" alt="" /> This Month
            </div>
          </li>
          <li class="when">
            <div class="calendar overdue">
              <img src="images/calendar.png" alt="" /> Overdue
            </div>
          </li>
          <li class="when">
            <div class="calendar all">
              <img src="images/calendar.png" alt="" />All
            </div>
          </li>
        </div>

        <div id="projects">
          <h2>Projects</h2>
          <!-- Default projects -->
          <li class="project-item default-project">
            <div class="project-row">
              <div>Home</div>
            </div>
          </li>
          <li class="project-item default-project">
            <div class="project-row">
              <div>Work</div>
            </div>
          </li>
          <li class="project-item default-project">
            <div class="project-row">
              <div>Workout</div>
            </div>
          </li>
          <!-- Dynamic projects will be added here -->
        </div>

        <div id="new-projects">
          New Project<button id="projects-btn">+</button>
        </div>

        <div id="completed-projects">
          <h2 class="when">Completed</h2>
        </div>
      </div>

      <!-- Main content area for todo items -->
      <div id="main">
        <!-- Todo items will be inserted here by JavaScript -->
      </div>

      <!-- Modal backdrop -->
      <div id="modal-backdrop"></div>

      <!-- Todo Modal -->
      <form class="form modal" id="todo-modal">
        <h1 class="form">ADD NEW TASK</h1>
        <div class="form">
          <label for="title">Title</label>
          <input name="title" id="title" type="text" required />
        </div>
        <div class="form">
          <label for="description">Description</label>
          <input name="description" id="description" type="text" />
        </div>
        <div class="form">
          <label for="date">Due date</label>
          <input
            name="date"
            id="date"
            type="date"
            placeholder="DD/MM/YYYY"
            required
          />
        </div>
        <div class="form" id="project-form">
          <label for="project">Project</label>
          <select name="project" id="project" type="text">
            <option value="">No Project</option>
            <!-- Projects will be populated by JavaScript -->
          </select>
        </div>
        <div class="form">
          <label for="priority">Priority</label>
          <select name="priority" id="priority" type="text" required>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
        </div>
        <div id="btns">
          <button type="submit" class="btnS">Create Task</button>
          <button type="button" class="btnC">Cancel</button>
        </div>
      </form>

      <!-- Project Modal -->
      <form class="modal" id="project-modal">
        <h2>Create New Project</h2>
        <input
          type="text"
          id="project-name"
          placeholder="Project name"
          required
        />
        <div>
          <button type="submit" id="submit-project">CREATE PROJECT</button>
          <button type="button" class="btnC">Cancel</button>
        </div>
      </form>

      <div id="footer">Created by Sorri Darbo</div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
